  repository:
    ark_template: ARK Template
    ark_template_tooltip: |
      <p>A template string governing the layout of the minted ARK.
      Different repositories can have different templates. The format is defined
      by the noid software package (see <a href="https://metacpan.org/dist/Noid/view/noid#TEMPLATES" target="_blank">Noid Templates</a>).</p>
      <p>Here it has to start with a dot (.) because any constant prefix or shoulder should be defined
      separately in the ARK Shoulder field.</p>
      <p>Examples:</p>
      <ul>
      <li>.zd <em>(for sequential numbers without limit, adding new digits as needed)</em></li>
      <li>.zeee <em>(for unlimited sequential numbers with at least 3 extended-digits)</em></li>
      <li>.sdeeedk <em>(5 sequential mixed digits plus final extended-digit check char)</em></li>
      </ul>