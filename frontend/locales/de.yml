  repository:
    ark_template: ARK Vorlage
    ark_template_tooltip: |
      <p>Eine Vorlagenzeichenkette, die das Layout des geprägten ARK bestimmt.
      Verschiedene Aufbewahrungsorte können verschiedene Vorlagen haben. Das Format stammt
      von der noid Software (siehe <a href="https://metacpan.org/dist/Noid/view/noid#TEMPLATES" target="_blank">Noid Templates</a>).</p>
      <p>Hier muss es mit einem Punkt (.) beginnen, da jeglicher gleichbleibender Präfix oder "Shoulder" separat im ARK Shoulder Feld
      definiert werden sollte.</p>
      <p>Beispiele:</p>
      <ul>
      <li>.zd <em>(für aufeinanderfolgende Nummern ohne Limit, neue Ziffern werden hinzugefügt wenn nötig)</em></li>
      <li>.zeee <em>(für aufeinanderfolgende Nummern ohne Limit mit wenigstens 3 erweiterten Ziffern [extended-digits])</em></li>
      <li>.sdeeedk <em>(5 aufeinanderfolgende gemischte Ziffern mit abschließender Prüfziffer)</em></li>
      </ul>